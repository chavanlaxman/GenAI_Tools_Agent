name: E-Commerce Test Automation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install Chrome
      uses: browser-actions/setup-chrome@latest
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r E-ComWebAutomation_AI/requirements.txt
        
    - name: Run tests in parallel
      working-directory: ./E-ComWebAutomation_AI
      run: |
        pytest -v -n auto --dist=loadfile --html=test-report.html --self-contained-html
        
    - name: Upload test report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          ./E-ComWebAutomation_AI/test-report.html