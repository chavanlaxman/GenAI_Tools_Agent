[pytest]
# Single process execution for stability
addopts = -v --maxfail=1

# Increase timeouts
timeout = 60

# Configure retries for flaky tests
retries = 3
retry_delay = 5

# Force headless mode and disable GPU for CI/CD
env =
    HEADLESS=true
    DISABLE_GPU=true

# Filter out deprecation warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    error::RuntimeWarning